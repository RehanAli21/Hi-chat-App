<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="SignIn.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<button class="btn btn-theme">Dark</button>
			<div class="innerContainer">
				<h1 class="heading">Hi</h1>
				<hr />
				<div>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Username..."
					/>
				</div>
				<div>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password..."
					/>
				</div>
				<div class="links">
					<p>SignUp</p>
					<p>Forgetten Password?</p>
				</div>
				<button type="submit" class="btn btn-primary">SignIn</button>
			</div>
		</div>
	</body>
</html>

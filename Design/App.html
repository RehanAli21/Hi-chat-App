<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App</title>
		<link rel="stylesheet" href="App-dark.css" />
	</head>
	<body>
		<nav>
			<div class="nameHeading"><h2>Rehan Ali</h2></div>
			<div class="mainHeading"><h1>Hi</h1></div>
			<div class="themeBtn">
				<button class="btn btn-theme">Dark</button>
			</div>
			<div class="signoutBtn">
				<button class="btn btn-primary">SignOut</button>
			</div>
		</nav>
		<main>
			<div class="contacts">
				<div class="findFriends">
					<input
						type="text"
						name="findFriend"
						id="findFriend"
						placeholder="Find Friend"
					/>
				</div>
				<div class="contactSection">
					<div class="contact contactActivated">
						<img src="dp-dark.png" alt="dp" />
						<div class="contactDetails">
							<h3>Ali</h3>
							<p>hello how are you</p>
						</div>
					</div>
					<div class="contact">
						<img src="dp-dark.png" alt="dp" />
						<div class="contactDetails">
							<h3>Salman</h3>
							<p>Bherwe aja chelte hay</p>
						</div>
					</div>
					<div class="contact">
						<img src="dp-dark.png" alt="dp" />
						<div class="contactDetails">
							<h3>Rizwan</h3>
							<p>Han bhai jac</p>
						</div>
					</div>
				</div>
			</div>
			<div class="msgs">
				<div class="msg-section">
					<div class="right">
						<div class="mymsg">
							<p>
								HelloHelloHelloHelloHelloHelloHelloHello
								HelloHelloHelloHelloHelloHelloHello
							</p>
						</div>
					</div>
					<div class="left">
						<div class="notmymsg"><p>Hello</p></div>
					</div>
					<div class="right">
						<div class="mymsg"><p>Hello</p></div>
					</div>
					<div class="left">
						<div class="notmymsg"><p>Hello</p></div>
					</div>
				</div>
				<div class="input-section">
					<input
						type="text"
						name="msg"
						id="msgInput"
						placeholder="Message..."
					/>
					<button class="btn btn-primary">></button>
				</div>
			</div>
		</main>
	</body>
</html>

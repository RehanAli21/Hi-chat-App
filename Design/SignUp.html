<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="SignIn-dark.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<button class="btn btn-theme">Dark</button>
			<div class="innerContainer">
				<h1 class="heading">Sign Up</h1>
				<hr />
				<div>
					<input
						type="text"
						name="fullname"
						id="fullname"
						placeholder="Full Name..."
					/>
				</div>
				<div>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Username..."
					/>
				</div>
				<div>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password..."
					/>
				</div>
				<div>
					<input
						type="password"
						name="con-password"
						id="con-password"
						placeholder="Confirm Password..."
					/>
				</div>
				<div>
					<input
						type="text"
						name="recovery-text"
						id="recovery-text"
						placeholder="Text for recovery of password..."
					/>
				</div>
				<button type="submit" class="btn btn-primary">SignUp</button>
				<div class="links">
					<p>SignIn</p>
				</div>
			</div>
		</div>
	</body>
</html>
